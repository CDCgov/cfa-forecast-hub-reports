name: "Generate Weekly Visualization Data"

on:
  workflow_dispatch:
    inputs:
      reference_date:
        description: "Reference date (YYYY-MM-DD, must be Saturday). Leave empty for auto-calculation."
        required: false
        type: string
  repository_dispatch:
    types: [covid-ensemble-added, rsv-ensemble-added]

permissions:
  contents: write

jobs:
  update-visualization-data:
    if: ${{ github.repository_owner == 'CDCgov' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # prevent one disease failing from canceling other
      matrix:
        include:
          - disease: covid
            hub_repo: CDCgov/covid19-forecast-hub
            hub_path: covid19-forecast-hub
            event_type: covid-ensemble-added
          - disease: rsv
            hub_repo: CDCgov/rsv-forecast-hub
            hub_path: rsv-forecast-hub
            event_type: rsv-ensemble-added
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: "Check Dispatch Relevance"
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || \
             [[ "${{ github.event.action }}" == "${{ matrix.event_type }}" ]]; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: "Generate Installation Token"
        if: steps.check.outputs.should_run == 'true'
        id: get_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_KEY }}

      - name: "Checkout Current Repository"
        if: steps.check.outputs.should_run == 'true'
        uses: actions/checkout@v6

      - name: "Checkout Hub Repository"
        if: steps.check.outputs.should_run == 'true'
        uses: actions/checkout@v6
        with:
          repository: ${{ matrix.hub_repo }}
          path: ${{ matrix.hub_path }}

      - name: "Set Up hubhelpr"
        if: steps.check.outputs.should_run == 'true'
        uses: cdcgov/hubhelpr/actions/setup-hubhelpr@main

      - name: "Generate Data, Commit, and Create PR"
        if: steps.check.outputs.should_run == 'true'
        uses: cdcgov/hubhelpr/actions/generate-viz-data@main
        with:
          disease: ${{ matrix.disease }}
          github_token: ${{ steps.get_token.outputs.token }}
          base_hub_path: ${{ matrix.hub_path }}
          reference_date: ${{ inputs.reference_date }}
        env:
          DATA_CDC_GOV_API_KEY_ID: ${{ secrets.NHSN_API_KEY_ID }}
          DATA_CDC_GOV_API_KEY_SECRET: ${{ secrets.NHSN_API_KEY_SECRET }}
