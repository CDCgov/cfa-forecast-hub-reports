name: "Generate Weekly Visualization Data"

on:
  workflow_dispatch:
    inputs:
      disease:
        description: "Disease to generate visualization data for."
        required: true
        type: choice
        options:
          - covid
          - rsv
      reference_date:
        description: "Reference date (YYYY-MM-DD, must be Saturday). Leave empty for auto-calculation."
        required: false
        type: string
  repository_dispatch:
    types: [covid-ensemble-added, rsv-ensemble-added]

permissions:
  contents: write

jobs:
  update-visualization-data:
    if: ${{ github.repository_owner == 'CDCgov' }}
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: "Resolve Disease"
        id: resolve
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "disease=${{ inputs.disease }}" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.event.action }}" == "covid-ensemble-added" ]]; then
            echo "disease=covid" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.event.action }}" == "rsv-ensemble-added" ]]; then
            echo "disease=rsv" >> "$GITHUB_OUTPUT"
          else
            echo "::error::Unknown dispatch event: ${{ github.event.action }}"
            exit 1
          fi

      - name: "Set Hub Variables"
        id: hub
        run: |
          disease="${{ steps.resolve.outputs.disease }}"
          if [[ "$disease" == "covid" ]]; then
            echo "hub_repo=CDCgov/covid19-forecast-hub" >> "$GITHUB_OUTPUT"
            echo "hub_path=covid19-forecast-hub" >> "$GITHUB_OUTPUT"
          elif [[ "$disease" == "rsv" ]]; then
            echo "hub_repo=CDCgov/rsv-forecast-hub" >> "$GITHUB_OUTPUT"
            echo "hub_path=rsv-forecast-hub" >> "$GITHUB_OUTPUT"
          else
            echo "::error::Unknown disease: $disease"
            exit 1
          fi

      - name: "Generate Installation Token"
        id: get_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_KEY }}

      - name: "Checkout Current Repository"
        uses: actions/checkout@v6

      - name: "Checkout Hub Repository"
        uses: actions/checkout@v6
        with:
          repository: ${{ steps.hub.outputs.hub_repo }}
          path: ${{ steps.hub.outputs.hub_path }}

      - name: "Set Up hubhelpr"
        uses: cdcgov/hubhelpr/actions/setup-hubhelpr@main

      - name: "Generate Data, Commit, and Create PR"
        uses: cdcgov/hubhelpr/actions/generate-viz-data@main
        with:
          disease: ${{ steps.resolve.outputs.disease }}
          github_token: ${{ steps.get_token.outputs.token }}
          base_hub_path: ${{ steps.hub.outputs.hub_path }}
          reference_date: ${{ inputs.reference_date }}
        env:
          DATA_CDC_GOV_API_KEY_ID: ${{ secrets.NHSN_API_KEY_ID }}
          DATA_CDC_GOV_API_KEY_SECRET: ${{ secrets.NHSN_API_KEY_SECRET }}
